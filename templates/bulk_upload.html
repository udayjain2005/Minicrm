{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h2>Bulk Upload {{ entity }}s</h2>
    <form method="post" enctype="multipart/form-data" class="entity-form">
        <label>CSV File</label>
        <input type="file" name="file" accept=".csv" required>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="{{ url_for('index') if entity=='Organization' else url_for('projects') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    <div style="margin-top:1rem; color:#8f95a5;">
        <b>CSV Format:</b><br>
        {% if entity=='Organization' %}
        name,country
        {% else %}
        name,sector,organization (organization must already exist)
        {% endif %}
    </div>
</div>
{% endblock %}
