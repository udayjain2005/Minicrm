{% extends 'base.html' %}
{% block content %}
<div class="list-header">
    <h1>Audit Log</h1>
</div>
<div class="org-list-container">
    <table class="org-table">
        <thead><tr><th>Time</th><th>Entity</th><th>Entity ID</th><th>Action</th><th>Details</th></tr></thead>
        <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ log.entity }}</td>
            <td>{{ log.entity_id }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.details }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
