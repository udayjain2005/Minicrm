{% extends 'base.html' %}
{% block content %}
<div class="list-header">
    <h1>Masters</h1>
</div>
<div class="org-list-container">
    <h2>Countries</h2>
    <form method="post" action="{{ url_for('add_country') }}" class="entity-form" style="margin-bottom:1rem;">
        <input type="text" name="country_name" placeholder="Add new country" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <table class="org-table">
        <thead><tr><th>Name</th><th>Actions</th></tr></thead>
        <tbody>
        {% for country in countries %}
        <tr><td>{{ country.name }}</td>
            <td>
                <form method="post" action="{{ url_for('delete_country', country_id=country.id) }}" style="display:inline;">
                    <button type="submit" class="btn-link delete-btn" title="Delete Country">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                    </button>
                </form>
            </td></tr>
        {% endfor %}
        </tbody>
    </table>
    <h2>Sectors</h2>
    <form method="post" action="{{ url_for('add_sector') }}" class="entity-form" style="margin-bottom:1rem;">
        <input type="text" name="sector_name" placeholder="Add new sector" required>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <table class="org-table">
        <thead><tr><th>Name</th><th>Actions</th></tr></thead>
        <tbody>
        {% for sector in sectors %}
        <tr><td>{{ sector.name }}</td>
            <td>
                <form method="post" action="{{ url_for('delete_sector', sector_id=sector.id) }}" style="display:inline;">
                    <button type="submit" class="btn-link delete-btn" title="Delete Sector">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                    </button>
                </form>
            </td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
